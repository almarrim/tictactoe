<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>tictactoe| Settings</title>
</head>

<body>
    <div class="container">
        <h2> Play Vs
        </h2>
        <div class="human">
            <h3>Human</h3>
            <input type="radio" class="selection one" name="player2" value="human" checked></input>
        </div>
        <div class="comp">
            <h3>Computer</h3>
            <input type="radio" class="selection two" name='player2' value="easy">Easy</input>
            <input type="radio" class="selection three" name="player2" value="medium">Medium</input>
            <input type="radio" class="selection four" name="player2" value="hard">Hard</input>
        </div>
        <div class="button">
            <input type="button" value="Play" id='playbutton'></input>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/gameSetting.js"></script>

</body>

</html>
